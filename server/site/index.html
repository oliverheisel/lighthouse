<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lighthouses Map</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      background: #0b0f14;
      color: #e6e6e6;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }

    #map {
      width: 100%;
      height: 900px;
      border-radius: 12px;
      overflow: hidden;
    }

    .popup a {
      color: #7db7ff;
      text-decoration: none;
    }

    .popup .title {
      font-weight: 700;
      margin-bottom: 6px;
    }

    .popup .row {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h2 style="margin: 0 0 12px 0;">Lighthouses</h2>
    <div id="map"></div>
    <div style="height: 600px;"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
